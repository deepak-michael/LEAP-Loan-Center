<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create Loan Application</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div class="md-padding" flex="100">
        <md-dialog-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Document">
                    <form name="contentForm" flex="100" layout="column">
                <md-input-container>
                    <label>Name:</label>
                    <input ng-model="vm.newContent.name" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Description:</label>
                    <input ng-model="vm.newContent.description" required>
                </md-input-container>

                <div flex>
                    <input id="fileInput" type="file" class="ng-hide" onchange="angular.element(this).scope().vm.fileChanged(this)">
                    <md-input-container flex class="md-block">
                        <input type="text" ng-model="vm.fileName" disabled>
                        <div class="hint">Select your file</div>
                    </md-input-container>
                    <div>
                        <md-button id="uploadButton" class="md-fab md-mini"
                                   ng-click="vm.clickUpload()">
                            <md-icon class="material-icons">attach_file</md-icon>
                        </md-button>
                    </div>
                </div>
                <md-input-container ng-hide="true" flex>
                    <label>Version Description:</label>
                    <input ng-model="vm.versionDescription" required>
                </md-input-container>

            </form>
                </md-tab>
                <md-tab label="Loan Details">
                    <form name="loanForm" flex="100" layout="row">
                        <div layout="column" flex="50">
                            <md-input-container>
                                <label>Buyer:</label>
                                <input ng-model="vm.loanTrait.buyer" required>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Loan Type:</label>
                                <input ng-model="vm.loanTrait.type" required>
                            </md-input-container>
                            <md-input-container>
                                <label>Loan rate:</label>
                                <input type="number" ng-model="vm.loanTrait.rate" required>
                            </md-input-container>
                        </div>
                        <div layout="column" flex="50">
                            <md-input-container flex>
                                <label>Loan amount:</label>
                                <input type="number" name="loanAmount" ng-model="vm.loanTrait.loanAmount" ng-focus="vm.serverErrorsPresent=false" required>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Purchase price:</label>
                                <input type="number" ng-model="vm.loanTrait.purchasePrice" ng-focus="vm.serverErrorsPresent=false" required>
                            </md-input-container>
                            <md-input-container flex>
                                <label class="ng-hide" >Loan rate:</label>
                                <input class="ng-hide" />
                            </md-input-container>
                        </div>
                    </form>
                    <div class="leap-alert-errors" layout="row" flex="100" ng-if="vm.serverErrorsPresent">
                        <p ng-message="serverError">
                            <span>Error : {{vm.serverError}}</span>
                        </p>
                    </div>
                </md-tab>
            </md-tabs>
        </md-dialog-content>
    </div>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-primary" ng-disabled="contentForm.$invalid || loanForm.$invalid || vm.serverErrorsPresent" ng-click="vm.saveContent()">
            Save
        </md-button>
    </md-dialog-actions>

</md-dialog>
