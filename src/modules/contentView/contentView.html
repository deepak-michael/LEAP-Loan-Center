<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Loan Application</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div class="md-padding" flex="100">
        <md-dialog-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Loan Details" ng-if="vm.loanTrait.buyer != null">
                    <form name="loanForm" flex="100" layout="row">
                        <div layout="column" flex="50">
                            <md-input-container>
                                <label>Buyer:</label>
                                <input ng-model="vm.loanTrait.buyer" disabled>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Loan Type:</label>
                                <input ng-model="vm.loanTrait.type" disabled>
                            </md-input-container>
                            <md-input-container>
                                <label>Loan rate:</label>
                                <input type="number" ng-model="vm.loanTrait.rate" disabled>
                            </md-input-container>
                        </div>
                        <div layout="column" flex="50">
                            <md-input-container flex>
                                <label>Loan amount:</label>
                                <input type="number" ng-model="vm.loanTrait.loanAmount" disabled>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Purchase price:</label>
                                <input type="number" ng-model="vm.loanTrait.purchasePrice" disabled>
                            </md-input-container>
                            <md-input-container flex>
                                <label class="ng-hide" >Loan term:</label>
                                <input class="ng-hide">
                            </md-input-container>

                        </div>
                    </form>
                </md-tab>
                <md-tab label="Document">
                    <form name="contentForm" flex="100" layout="column" >
                        <md-input-container>
                            <label>Name:</label>
                            <input ng-model="vm.newContent.name" disabled>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Description:</label>
                            <input ng-model="vm.newContent.description" disabled>
                        </md-input-container>

                        <div flex ng-if="vm.newContent.type == 'file'">
                            <md-input-container flex class="md-block">
                                <input type="text" ng-model="vm.loanFile.name" disabled>
                                <!--<div class="hint">Download</div>-->
                            </md-input-container>
                            <div>
                                <md-button id="downloadButton" class="md-fab md-mini"
                                           ng-click="vm.downloadFile()">
                                    <md-icon class="material-icons">file_download</md-icon>
                                </md-button>
                            </div>
                        </div>
                        <md-input-container ng-hide="true" flex>
                            <label>Version Description:</label>
                            <input ng-model="vm.versionDescription" disabled>
                        </md-input-container>

                    </form>
                </md-tab>

            </md-tabs>
        </md-dialog-content>
    </div>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-primary" ng-click="vm.closeDialog()">
            Close
        </md-button>
    </md-dialog-actions>

</md-dialog>
